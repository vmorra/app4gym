<div class="animated fadeIn" ng-controller="allenamentiCtrl">
  <div id="accordion" role="tablist" >
    <div class="card" data-original-title="{{branch.attributes.name}}" id="{{branch.attributes.tid}}" ng-click="selectBranch($event,branch.attributes.uuid)" class="collapsed" ng-repeat="branch in branches">
      <div class="card-header" role="tab" id="heading{{branch.attributes.tid}}">
        <h5 class="mb-0">
          <a data-toggle="collapse" href="#collapse{{branch.attributes.tid}}" aria-expanded="false" aria-controls="collapse{{branch.attributes.tid}}" >
          {{branch.attributes.name}}
          </a>
        </h5>
      </div>

      <div id="collapse{{branch.attributes.tid}}" class="collapse" role="tabpanel" aria-labelledby="heading{{branch.attributes.tid}}" data-parent="#accordion">
        <div id="carouselExampleIndicators" class="carousel slide  multi-item-carousel" data-ride="carousel">
          <ol class="carousel-indicators">
            <div ng-repeat="program in programms">
                <li data-target="#carouselExampleIndicators" data-slide-to="{{index}}"  ng-class="{'active': $first}" ></li>
            </div>
          </ol>

          <div class="card-block carousel-inner">
              <div class="card carousel-item col-xs-4" ng-class="{'active': $first}" ng-repeat="program in programms" style="width: 20rem;">
                  <div ng-repeat="attribute in included" ng-if="program.relationships.field_image.data.id == attribute.id">
                      <img class="card-img-top" src="http://dev-app4gym.pantheonsite.io{{attribute.attributes.url}}" alt="{{program.relationships.field_image.data.meta.alt}}" width="{{program.relationships.field_image.data.meta.width}}" height="{{program.relationships.field_image.data.meta.height}}">
                  </div>
                <div class="card-block">
                  <h4 class="card-title">{{program.attributes.title}}</h4>
                  <p class="card-text">{{program.attributes.body.value}}</p>
                  <h5 class="card-title">Data : {{program.attributes.changed | date:'dd/MM/yyyy hh:mm'}}</h5>
                  <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
              </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
           <span class="sr-only">Previous</span>
         </a>
         <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
           <span class="carousel-control-next-icon" aria-hidden="true"></span>
           <span class="sr-only">Next</span>
         </a>
        </div>
      </div>
    </div>
  </div>
</div>
